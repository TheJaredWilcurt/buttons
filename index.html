<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Super cool CSS Buttons for any project">
	<meta name="author" content="oliver pope"
	<meta name="icon" content="icon.ico">
	<title>Buttons</title>
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="buttons.css">
	
</head>
<body>
	<div id="page">
		<header>
			<h1 class="title">Buttons</h1>
			<h2 class="subtitle"><a href="//twitter.com/owebboy">@owebboy</a></h2>
		</header>
		
		<div id="content">
			<section id="industrial">
				<h3>Industrial</h3>
				
				<a class="btn industrial-red" href="#">Red Button</a>
				<a class="btn industrial-blue" href="#">Blue Button</a>
				<a class="btn industrial-green" href="#">Green Button</a>
				<a class="btn industrial-black" href="#">Black Button</a>
			</section>
			
			<section id="bold">
				<h3>Yosemite</h3>
				
				<a class="btn yosemite-red" href="#">Red Button</a>
				<a class="btn yosemite-yellow" href="#">Yellow Button</a>
				<a class="btn yosemite-green" href="#">Green Button</a>
				<a class="btn yosemite-gray" href="#">Gray Button</a>
			</section>
			
			<section id="uppercased">
				<h3>Uppercased</h3>
				
				<a class="btn uppercased-red" href="#">Red Button</a>
				<a class="btn uppercased-blue" href="#">Blue Button</a>
				<a class="btn uppercased-green" href="#">Green Button</a>
				<a class="btn uppercased-black" href="#">Black Button</a>
			</section>
			
			<section id="shadowed">
				<h3>Shadowed</h3>
				
				<a class="btn shadowed-red" href="#">Red Button</a>
				<a class="btn shadowed-blue" href="#">Blue Button</a>
				<a class="btn shadowed-green" href="#">Green Button</a>
				<a class="btn shadowed-black" href="#">Black Button</a>
			</section>
		</div>
		
		<footer>
			<div class="twitter">
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="owebboy" data-lang="en" data-size="large">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</div>
		</footer>
	</div>
</body>
</html>
